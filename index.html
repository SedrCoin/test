<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f8;
            font-family: Arial, sans-serif;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="vibrateButton">Vibrate</button>

    <script>
        // Получаем доступ к API Telegram Web App
        const tg = window.Telegram.WebApp;

        // Функция, вызывающая вибрацию
        function triggerVibration() {
            if (navigator.vibrate) {
                navigator.vibrate(200); // Вибрация длительностью 200 мс
            } else {
                console.log("Vibration API is not supported by this device.");
            }
        }

        // Обработчик события нажатия на кнопку
        document.getElementById('vibrateButton').addEventListener('click', () => {
            triggerVibration();
        });

        // Настройки Web App при загрузке
        tg.ready();
    </script>
</body>
</html>
