<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f8;
            font-family: Arial, sans-serif;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="vibrateButton">Vibrate!!!!</button>

    <script>
        // Telegram Web App API
        const tg = window.Telegram.WebApp;

        tg.expand();
        // Обработчик нажатия на кнопку
        document.getElementById('vibrateButton').addEventListener('click', () => {
            if (tg.HapticFeedback) {
                // Использование HapticFeedback API от Telegram
                tg.HapticFeedback.impactOccurred('medium');
            } else if (navigator.vibrate) {
                // Вибрация через стандартный Vibrate API
                navigator.vibrate(200);
            } else {
                console.log("Vibration or HapticFeedback API is not supported.");
            }
        });

        // Настройка Web App
        tg.ready();
    </script>
</body>
</html>
